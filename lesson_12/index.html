<!DOCTYPE html>

<body>
    <div class="wrapper">

            <div class="main__container">
                <div class="main__content">
                    <div class="button button_translate">
                        <div class="button__text">Push & Hold</div>
                        <div class="button__plate">Translate</div>
                    </div>
                    <div class="button button_scale">
                        <div class="button__text">Push & Hold</div>
                        <div class="button__plate">Scale</div>
                    </div>

                        <div class="button__plate">Matrix</div>
                    </div>
                    <div class="button button_perspective">

                        <div class="button__plate">Perspective + 3D</div>

                    </div>

                                    <div class="grill__line grill__line_vertical"></div>
                                </div>
                                <div class="front__wheel-block wheel-block">
                                    <div class="wheel-block__arch"></div>
                                    <div class="wheel-block__breake"></div>
                                    <div class="wheel-block__round-wrapper">
                                        <div class="wheel-block__wheel wheel">
                                            <div class="wheel__inside"></div>
                                        </div>

                                        <div class="wheel-block__nut wheel-block__nut_5"></div>

                                        <div class="wheel-block__tire"></div>
                                        <div class="wheel-block__tire wheel-block__tire_reflection"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="car__exhaust"></div>

                                    <div class="windows__back">

                                        <div class="base-spoiler"></div>
                                    </div>
                                </div>
                                <div class="body__mirror mirror">
                                    <div class="mirror__bottom"></div>
                                    <div class="mirror__top"></div>

                                        <div class="wheel-block__decor wheel-block__decor_5"></div>

                                        <div class="wheel-block__decor wheel-block__decor_7"></div>

                                </div>

                                    <div class="windows__rectangle-middle"></div>

                                    <div class="windows__back">

                                    </div>

                                        <div class="wheel-block__decor wheel-block__decor_8"></div>

                                <div class="lines__door"></div>

                                <div class="lines__stop-signals"></div>

                                <div class="lines__bottom lines__bottom_repeat"></div>
