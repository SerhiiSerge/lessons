<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 20</title>
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="main__brands brands">
                <div class="brands__container">
                    <fieldset class="brands__body">
                        <legend class="brands__title">chose your brand</legend>
                        <ul class="brands__list list">
                            <li class="list__item">
                                <a href="#" class="list__link">
                                    <img src="img/icons/brand/chanel.svg" alt="Chanel logo">
                                </a>
                            </li>
                            <li class="list__item">
                                <a href="#" class="list__link">
                                    <img src="img/icons/brand/burberry.svg" alt="Burberry logo">
                                </a>
                            </li>
                            <li class="list__item">
                                <a href="#" class="list__link">
                                    <img src="img/icons/brand/dior.svg" alt="Dior logo">
                                </a>
                            </li>
                            <li class="list__item">
                                <a href="#" class="list__link">
                                    <img src="img/icons/brand/fendi.svg" alt="Fendi logo">
                                </a>
                            </li>
                            <li class="list__item">
                                <a href="#" class="list__link">
                                    <img src="img/icons/brand/versace.svg" alt="Versace logo">
                                </a>
                            </li>
                            <li class="list__item">
                                <a href="#" class="list__link">
                                    <img src="img/icons/brand/gucci.svg" alt="Gucci logo">
                                </a>
                            </li>
                            <li class="list__item">
                                <a href="#" class="list__link">
                                    <img src="img/icons/brand/armani.svg" alt="Armani logo">
                                </a>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </div>
            <div class="main__plates plates">
                <div class="plates__container">
                    <div class="plates__items">
                        <div class="plates__item item plates__item_small">
                            <div class="item__body">
                                <h3 class="item__title">choose your look</h3>
                                <div class="item__text">
                                    <p>See our clothing collections</p>
                                </div>
                                <a href="#" class="item__button button">see offers</a>
                            </div>
                            <a href="#" class="item__image">
                                <img src="img/plates/a-woman-in-a-sun-hat.webp" alt="A woman in a sun hat">
                            </a>
                        </div>
                        <div class="plates__item item plates__item_big">
                            <div class="item__body">
                                <h3 class="item__title">Up to
                                    40% off</h3>
                                <div class="item__text">
                                    <p>Special offers and great deals</p>
                                </div>
                                <a href="#" class="item__button button">shop now</a>
                            </div>
                            <a href="#" class="item__image">
                                <img src="img/plates/a-woman-in-a-long-black-dress.webp"
                                    alt="A woman in a long black dress">
                            </a>
                        </div>
                        <div class="plates__item item plates__item_medium">
                            <div class="item__body">
                                <h3 class="item__title">brand new style</h3>
                                <div class="item__text">
                                    <p>Popular clothing brands</p>
                                </div>
                                <a href="#" class="item__button button">see offers</a>
                            </div>
                            <a href="#" class="item__image">
                                <img src="img/plates/a-woman-in-a-black-evening-dress.webp"
                                    alt="A woman in a black evening dress">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class=""></div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
